<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        .subject-input {
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SGPA Calculator</h1>

        <label for="numSubjects">Number of Subjects:</label>
        <input type="number" id="numSubjects" class="no-stepper" placeholder="Enter number of subjects">
        <br><br>

        <div id="subjectInputs">
            <!-- Subject CA Marks inputs will be dynamically added here -->
        </div>

        <label for="desiredsgpa">Desired SGPA:</label>
        <input type="number" id="desiredsgpa" class="no-stepper" placeholder="Desired SGPA">
        <br><br>

        <button onclick="generateSubjectInputs()">Add Subject Inputs</button>
        <button onclick="calculateRequiredMarks()">Calculate Required Marks</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
